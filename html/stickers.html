        function displayStickers() {
            const tbody = document.querySelector('#stickersTable tbody');
            tbody.innerHTML = '';
            
            const start = currentPage * itemsPerPage;
            const end = Math.min(start + itemsPerPage, stickers.length);
            
            for (let i = start; i < end; i++) {
                const row = document.createElement('tr');
                // remove the trailing R or H
                const alt = stickers[i].alt;
                // 

                const chineseMeaning = alt.slice(1, -1).replace(/[R|H]$/, ''); // Remove the square brackets
                const englishMeaning = translations[chineseMeaning] || chineseMeaning; // Fallback to Chinese if no translation
                row.innerHTML = `
                    <td style="width: 80px;"><img src="${stickers[i].src}" alt="${alt}"></td>
                    <td class="meaning">${englishMeaning}</td>
                `;
                tbody.appendChild(row);
            }

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const totalPages = Math.ceil(stickers.length / itemsPerPage);
            
            document.getElementById('firstPage').disabled = currentPage === 0;
            document.getElementById('prevPage').disabled = currentPage === 0;
            document.getElementById('nextPage').disabled = currentPage === totalPages - 1;
            document.getElementById('lastPage').disabled = currentPage === totalPages - 1;
        }

        // Event listeners
        document.getElementById('firstPage').addEventListener('click', () => {
            currentPage = 0;
            displayStickers();
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                displayStickers();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const totalPages = Math.ceil(stickers.length / itemsPerPage);
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayStickers();
            }
        });

        document.getElementById('lastPage').addEventListener('click', () => {
            currentPage = Math.ceil(stickers.length / itemsPerPage) - 1;
            displayStickers();
        });

        // Initialize
        displayStickers();
